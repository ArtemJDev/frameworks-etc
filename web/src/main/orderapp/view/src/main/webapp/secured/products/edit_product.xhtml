<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" template="../../WEB-INF/products/template.xhtml">
  <ui:define name="page_title">Edit Product</ui:define>
  <ui:define name="page_body">
    <h:form>
  <p:panel id="edit_diolog_panel" widgetVar="edit_diolog_panel">
    <p:panel>
      <h:outputLabel for="product_name" value="Наименование"/>
      <br/>
      <h:inputText id="product_name" value="#{productListBean.editingProduct.name}"/>
      <br/>
      <h:outputLabel for="product_price" value="Цена"/>
      <br/>
      <h:inputText id="product_price" value="#{productListBean.editingProduct.price}"/>
    </p:panel>
    <p:panel>
      <p:commandButton value="Сохранить" action="#{productListBean.saveProduct()}"
                       oncomplete="window.location = 'products.xhtml'"/>
      <p:commandButton value="Отмена" oncomplete="window.location ='products.xhtml'"/>
    </p:panel>
  </p:panel>
    </h:form>
  </ui:define>
</ui:composition>
