<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>fIRMS INPUT REQQUIRED</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <h:form>
        <!--          <h:messages styleClass="error"/>-->
        First name: <h:inputText value="#{studentValidTwo.name}" label="First name"/>
        <br/>
        <br/>
        Last name: <h:inputText value="#{studentValidTwo.lastName}" label="last_name" id="last_name"
                                required="true"
                                requiredMessage="pls add last name"/>
        <h:messages for="last_name" styleClass="error"/>
        <br/>
        <br/>
        Free passes: <h:inputText value="#{studentValidTwo.freePasses}" label="Free Passes"
                                  id="free_passes">
                                <f:validateLongRange minimum="0" maximum="10" />
                            </h:inputText>
        <h:messages for="free_passes" styleClass="error"/>
        <br/>
        <br/>
        Past Code: <h:inputText value="#{studentValidTwo.postalCode}" label="Postal Code"
                                  id="past_code">
                        <f:validateLength minimum="5" maximum="5" />
        </h:inputText>
        <h:messages for="past_code" styleClass="error"/>
        <br/>
        <br/>
        <h:commandButton value="Submit" action="studentTwo"/>
    </h:form>
</h:body>
</html>
